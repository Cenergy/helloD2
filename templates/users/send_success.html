<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% ifequal send_type "register" %}注册激活{% else %}重置密码激活{% endifequal %}</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
    <!--[if lt IE 9]><script src="/static/js/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

</head>

<body style="background: url('/static/images/bg_login.jpg')">

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">AIGIS</h3>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">邮件验证提示</h1>
                <p class="lead">
                <p>我们已经向您的邮箱<span class="green" id="jsEmailToActive" data-name="{{ username }}">{{ username }}</span>发送了邮件，<br/>为保证您的账号安全，请及时验证邮箱
                </p>
                <p class="a">>>>>>><a id="jsGoToEmail" target="_blank" href="#" style="color: yellow">去登录邮箱验证</a></p>
                <p class="zy_success upmove"></p>
                <p style="display: none;" class="sendE2">没收到，您可以查看您的垃圾邮件和被过滤邮件，也可以再次发送验证邮件（<span class="c5c">60s</span>）
                </p>
                <p class="sendE">没收到？？？您可以查看您的 <span style="color: #bfbbe8">垃圾邮件和被过滤邮件</span> 。</p>
                <p><br/>{% ifequal send_type "register" %}不可以{% else %}也可以{% endifequal %}<span class="c5c green" id="jsSenEmailAgin"
                                 style="cursor: pointer;"><a href="{% url 'forget_pwd' %}">再次发送验证邮件</a></span></p>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>前往登录<a href="{% url 'login' %}">AIGIS</a></p>
                </div>
            </div>

        </div>

    </div>

</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    var hash = {
        'qq.com': 'http://mail.qq.com',
        'gmail.com': 'http://mail.google.com',
        'sina.com': 'http://mail.sina.com.cn',
        '163.com': 'http://mail.163.com',
        '126.com': 'http://mail.126.com',
        'yeah.net': 'http://www.yeah.net/',
        'sohu.com': 'http://mail.sohu.com/',
        'tom.com': 'http://mail.tom.com/',
        'sogou.com': 'http://mail.sogou.com/',
        '139.com': 'http://mail.10086.cn/',
        'hotmail.com': 'http://www.hotmail.com',
        'live.com': 'http://login.live.com/',
        'live.cn': 'http://login.live.cn/',
        'live.com.cn': 'http://login.live.com.cn',
        '189.com': 'http://webmail16.189.cn/webmail/',
        'yahoo.com.cn': 'http://mail.cn.yahoo.com/',
        'yahoo.cn': 'http://mail.cn.yahoo.com/',
        'eyou.com': 'http://www.eyou.com/',
        '21cn.com': 'http://mail.21cn.com/',
        '188.com': 'http://www.188.com/',
        'foxmail.com': 'https://mail.qq.com/'
    };
    var zyemail = $("#jsEmailToActive").attr("data-name")
    var url = zyemail.split('@')[1],
        $jsGoToEmail = $('#jsGoToEmail');
    if(hash[url]){
        $jsGoToEmail.attr("href", hash[url]);
    }else{
        $jsGoToEmail.attr("href", "http://www.baidu.com");
    }
</script>
</body>
</html>
